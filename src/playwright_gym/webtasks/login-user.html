<!DOCTYPE html>
<html>

<head>
  <title>Login User Task</title>

  <!-- stylesheets -->
  <style>
    .bold {
      font-weight: bold;
    }

    input {
      margin: 5px;
      width: 100px;
    }
  </style>

  <!-- JS -->
  <script>
    var taskComplete = false;
    function get_reward() {
            reward = taskComplete ? 1.0 : -1.0;
      return reward;
    }

    function initGym() {
      submitbtn = document.getElementById("subbtn")
      submitbtn.addEventListener("click", function () {
      username = document.getElementById("username").value;
      password = document.getElementById("password").value;
      taskComplete = (username == "HELLO" && password == "WORLD") ? true : false;
      //TODO(praveenp): Add to info dict
      console.log("Submitbtn clicked; taskComplete:", taskComplete);
    })
    }

    window.onload = initGym;
  </script>
</head>

<body>
  <div id="wrap">
    <div id="query"></div>
    <div id="area">
      <div id="form">
        <p>
        <div id="task"><b> Task: </b>Login with username <b>HELLO</b> and password <b>WORLD</b>.</div>
        </p>
        <p><label class="bold">Username</label><input type="text" id="username"></p>
        <p><label class="bold">Password</label><input type="password" id="password"></p>
        <button id="subbtn">Login</button>
      </div>
    </div>
  </div>
</body>

</html>
